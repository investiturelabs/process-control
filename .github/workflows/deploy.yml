name: Deploy Convex Functions

on:
  push:
    branches: [main]
    paths:
      - 'convex/**'

concurrency:
  group: convex-deploy
  cancel-in-progress: true

jobs:
  deploy-convex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npx convex deploy --yes
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
